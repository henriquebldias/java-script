<input type="number" id="tempo" value="0" />

<script type="text/javascript">
	
	setInterval(mudarnome, 1000); //tempo colocado em milisegundos (1s)

	function mudarnome(){
		var tempo = document.getElementById("tempo").value;
		var soma = parseInt(tempo) + parseInt("1");//somar vari√°veis
		document.getElementById("tempo").value = soma;
	}

</script>
