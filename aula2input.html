<div>

<label>Qual sua idade?</label><br>
<input type="text" id="texto" placeholder="Digite em números">
<button onclick="envia()">Enviar idade</button>

<script type="text/javascript">
	
	function envia(){
		var idade = document.getElementById("texto").value;
		if(idade >= 18){
			document.write("Você já pode ser preso.");
		}

		if(idade < 18){
			document.write("Você ainda é de menor.");
		}
	}

</script>
</div>
