<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 158);
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(7, 232, 248);
        }
    </style>
</head>
<body>
    <script>
        var n1 = window.prompt('Digite um número: ')
        var n2 = window.prompt('Digite outro número: ')
        var soma = Number(n1) + Number(n2)
        window.alert(`A soma dos valores é ${soma}`)

        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)


        
        //Para converter número para string usa-se string(numero) ou numero.toString
        //+ é usado para concatenar ou pode-se usar a template string `...${x}`
        //s.length tamanho da string
        //s.toUpperCase()
        //s.toLowerCase()

    </script>
</body>
</html>
